<section class="jumbotron">
<h1>
  Registration
  </h1>
  <div class="alert alert-info">
    In order to use our service, we'll need your name and social security number. Please enter them below.
  </div>
</section>

<form (ngSubmit)="processNameAndSSN()" name="f" #f="ngForm">

  <div class="form-group has-feedback">
    <label for="givenName" class="control-label">Given name</label>
    <input #gnVH="ngModel" [(ngModel)]="givenName" required id="givenName" name="givenName" class="form-control" />
    <span class="form-control-feedback">*</span>
    <span *ngIf="gnVH.errors && gnVH.errors.number" class="help-block">First name is required</span>
  </div>

  <div class="form-group has-feedback" [ngClass]="{'has-error':ssnVH.touched && ssnVH.invalid, 'has-success':ssnVH.valid && ssnVH.touched}">
    <label for="ssn" class="control-label">Social Security number</label>
    <input name="ssn" [(ngModel)]="ssn" #ssnVH="ngModel" required pattern="^\d{3}-\d{2}-\d{4}$" id="ssn" class="form-control" />
    <span *ngIf='ssnVH.touched && ssnVH.invalid' class="form-control-feedback">*</span>
    <span *ngIf="ssnVH.touched && ssnVH.errors && ssnVH.errors.required" class="help-block">We need your SSN to proceed</span>
    <span *ngIf="ssnVH.touched && ssnVH.errors && ssnVH.errors.pattern" class="help-block">That doesn't look like a SSN</span>
  </div>

  <div>
    <input type="submit" class="btn btn-primary btn-lg" value="Go >>" />
  </div>
</form>
